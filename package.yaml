name:                cobot
version:             0.1.2.0
github:              "biocad/cobot"
license:             BSD-3-Clause
author:              "Pavel Yakovlev, Bogdan Neterebskii, Alexander Sadovnikov"
maintainer:          "pavel@yakovlev.me"
copyright:           "2018â€”2019, Less Wrong Bio"
category:            Bio
synopsis:            Computational biology toolkit to collaborate with researchers in constructive protein engineering
description:         Please see the README on GitHub at <https://github.com/biocad/cobot#readme>

extra-source-files:
- README.md
- ChangeLog.md

tested-with:
  GHC ==8.10.7
   || ==9.0.2
   || ==9.2.7
   || ==9.4.4
   || ==9.6.1

default-extensions:
- AllowAmbiguousTypes
- ConstraintKinds
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingVia
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- MultiWayIf
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TypeApplications
- TypeFamilies
- TypeOperators
- TypeSynonymInstances
- UndecidableInstances

dependencies:
- base >= 4.12 && < 5
- array
- bytestring
- containers
- deepseq
- lens
- linear
- megaparsec
- mtl
- split
- template-haskell
- text
- vector

library:
  source-dirs: src
  # Otherwise stack gives a warning.
  generated-exposed-modules: Paths_cobot

benchmarks:
  cobot-bench:
    main:        Main.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-A64m -qb0 -I0 -N -qn4"'
    dependencies:
    - cobot
    - random
    - parallel
    - clock
    - criterion
    default-extensions:
    - OverloadedStrings

tests:
  cobot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-A64m -qb0 -I0 -N -qn4"'
    dependencies:
    - cobot
    - hspec
